<!DOCTYPE html>
<html>
<head>
    <title>Current Time</title>
    
    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function fetchTime() {  
            $.getJSON("/time", function(data){
                for (var key in data) {
                    $("#"+ key).html(data[key]);
                }   
            });
        }

        // Fetch the time every second
        setInterval(fetchTime, 1000);
    </script>
</head>
<body>
    <div class="time-container">
        <div id="US/Pacific"></div>
    </div>
    <div class="time-container">
        <div id="US/Mountain"></div>
    </div>
    <div class="time-container">
        <div id="US/Central"></div>
    </div>
    <div class="time-container">
        <div id="US/Eastern"></div>
    </div>
    <div class="time-container">
        <div id="UTC"></div>
    </div>
</body>
</html>
